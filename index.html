<!doctype html>
<html>
<head>
  <title>네이바(navar)</title
</head>
<body>
  <input type="text" onchange="document.write('뭘 기대한건진 모르겠지만 이 사이트는 원래 낚는 사이트다.')">
  <input type="button" value="search" onclick="document.querySelector('body').style.backgroundColor='white';
  document.querySelector('body').style.color='black';"><br>
  <input type="button" value="문제가 생기면 이곳을 누르세요." onclick="document.querySelector('body').style.backgroundColor='black';
  document.querySelector('body').style.color='white';"><br>
  <p>이 사이트는 마치 <span style="color:green"><span style="font-weight:bold;">네이버</span></span>처럼 원하는 검색어 검색하면 <br> 그 검색어에 대한 결과를 알려주는 사이트입니다.<br>
  또한 검색어에 대한 이미지, 또는 지식인에 대한 <br> 정보를 보여주며, 동영상을 보여주기도 합니다.</p>
</body>
</html>
